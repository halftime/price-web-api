version: '3.8'

services:
  pricewebapi:
    build: .
    volumes:
      - .:/app
    command: ["dotnet", "price-web-api.dll"]
    ports:
      - "8080:8080"  # Maps port 8080 on the host to port 8080 in the container
    environment:
      - ASPNETCORE_URLS=http://+:8080

